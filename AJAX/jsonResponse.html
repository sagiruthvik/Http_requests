<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="button1">Get user</button>
    <button id="button2">Get users</button><br><br>
    <h1>user</h1>
    <div id="user"></div>
    <h1>users</h1>
    <div id="users"></div>

    <script>
        document.getElementById('button1').addEventListener("click",todo);
        document.getElementById('button2').addEventListener("click",dohis);

        function todo(){
    var xhr =new XMLHttpRequest();
    xhr.open("GET","user.json",true);
    xhr.onload = function(){
        if(this.status == 200){
            var user = JSON.parse(this.responseText);
           var output ='';

           output += '<ol>' +
           '<li> ID :'+user.ID+'</li>'+
           '<li> Name :'+user.name+'</li>'+
           '<li> Email :'+user.email+'</li>'+
           '<li> address :'+user.address+'</li>'+'</ol>';

           document.getElementById('user').innerHTML = output;
           console.log(user);

        }
    }

xhr.send();
}

    
function dohis(){
    var xhr =new XMLHttpRequest();
    xhr.open("GET","users.json",true);
    xhr.onload = function(){
        if(this.status == 200){
            var users = JSON.parse(this.responseText);
           var output ='';
            for(var i in users){
           output += '<ol>' +
           '<li> ID :'+users[i].ID+'</li>'+
           '<li> Name :'+users[i].name+'</li>'+
           '<li> Email :'+users[i].email+'</li>'+
           +'</ol>';
            }

           document.getElementById('users').innerHTML = output;

        }
    }

xhr.send();
}

    </script>
    
</body>
</html>
